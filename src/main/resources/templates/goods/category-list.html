<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{layout/comm-layout :: commLayout(~{this::head}, ~{::main})}">
<head>
    <!-- 해당하는 페이지의 css나 js를 아래에 적용 -->
    <link rel="stylesheet" href="/css/goods/comm.css">
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap view-size">
		<div class="flex row-reverse end category-path" th:if="${cates}">
			<span th:each="cate:${cates}" th:class="${'cate-name ca-'+cate.depth}">
				<a th:href="|/common/category/${cate.no}/goods|" th:text="${cate.name}">카테고리이름</a>
				<span class="seperator" th:unless="${cateStat.first}">&gt;</span>
			</span>
			<span>
				<a href="/" >HOME</a>
				<span class="seperator">&gt;</span>
			</span>
		</div>
		<p th:if="${cates}" th:text="${cates[0].name}" class="page-tit"></p>
		<ul class="grid-container">
			<li th:each="dto:${list}" class="list-item">
				<div>
					<a th:href="|/common/goods/${dto.no}|"><img height="280px" th:src="${dto.defImgUrl}"></a>
				</div>
				<div class="item-info">
					<p class="info-title">
						<a th:href="|/common/goods/${dto.no}|"><span>[[${dto.title}]]</span></a>
					</p>
					<div class="price">
						<i>
 						<span>sale정보</span>
 						<span>기본가격</span>
						</i>
						<span>[[${dto.price}]]</span>
					</div>
					<div>구매평점</div>
				</div>
			</li>
		</ul>
	</div>
</main>
</html>
