<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" >
<head>
    <th:block th:insert="~{layout/admin-layout :: head}"/>
    <!-- 해당하는 페이지의 css나 js를 아래에 적용 -->
    <link rel="stylesheet" href="/css/goods/reg.css">
    
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script>
 	var idx=1;
 	
    $(document).ready(function() {
        $('#summernote').summernote();
        //1차카테고리 세팅
        getCategory();
    });
    function subCateSelected(el){
    	//어떤카테고리가 변경되었는지 
    	var depth=$(el).index()+1;
    	//1:1차, 2:2차 ,3:3차,4:4차
    	if(depth==4)return;//마지막카테고리가 선택되면 종료
    	
    	//하위 카테고리 검색 후 태그생성
    	var parentNo=$(el).val();
    	//alert(cateNo);
    	$.ajax({
    		url:`/common/categorys/${parentNo}`,
    		success: function(result){//result<==category.html
    			//$(".first").html(result);
    			//현재 표현되는 카테고리 제일 마지막위치 삽입
    			//var length=$(".cate>.category").length;
    			$(`#cate>.category:gt(${depth-1})`).remove();
    			$("#cate>.category").last().after(result);
    			//var depth=$("#cate>.category").last().index()+1;
    			$("#cate>.category").last().find(".depth").text(depth+1+"차 카테고리");
    		}
    		
    	});
    }
    function getCategory(){
    	//1차카테고리 정보를 읽어
    	$.ajax({
    		url:"/common/categorys",
    		success: function(result){//result<==category.html
    			$("#cate").html(result);
    			var depth=$("#cate>.category").last().index()+1;
    			$("#cate>.category").last().find(".depth").text(depth+"차 카테고리");
    		}
    	});
    }
    
    function gimgChanged(el){
    	var fileData=$(el)[0].files[0];
    	console.log(fileData);
    	
    	var formData = new FormData()
    	formData.append('gimg', fileData);
    	
    	$.ajax({
    		url:"/admin/temp-upload",
    		type:"post",
    		contentType: false,
    		processData: false,
    		data: formData,
    		success:function(map){ //서버에 업로드이후 url을 리턴-> 파라미터에 전달
    			console.log(map);
    		
    			$(el).siblings(".img").css("background-image", "url("+map.url+")");
    			$(el).siblings(".newName").val(map.newName);
    			$(el).siblings(".orgName").val(map.orgName);
    			//대표이미지 와 추가이미지 구분
    			if($(el).prop("id")=="defimg")return;//대표이미지인경우 여기서 함수종료
    			
    			//추가이미지를 넣을수 있는 태그 삽입
    			if(idx < 3)addTag();
    			
    		}
    	});
    }
   
    function addTag(){
    	
    	var tag=`
  		<div class="addimg">
			<label class="img" for="addimg_${idx}">+</label>
			<input id="addimg_${idx}" class="gimg" type="file" name="gimg" onchange="gimgChanged(this)">
			<input type="hidden" class="newName" name="newName">
			<input type="hidden" class="orgName" name="orgName">
		</div>
    	`
    	//클래스이름이 addimg인 모든태그 선택자중 마지막태그 뒤에 삽입
    	$(".addimg").last().after(tag);
    	idx++;
    }
  </script>
</head>
<body class="flex">
    <th:block th:insert="~{layout/admin-layout :: header}"/>
    <main>
    	<h1>메인컨텐츠</h1>
    	<div class="wrap">
    		<p>상품등록 페이지</p>
    		<form action="/admin/goods" method="post" >
	    		<table>
	    			<tr>
	    				<td>카테고리</td>
	    				<td>
	    					<div id="cate">
	    						<!-- 여기에 카테고리가 들어갈꺼에요 -->
	    						
	    					</div>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>상품명</td>
	    				<td><input type="text" name="title" placeholder="상품명을 입력하세요"></td>
	    			</tr>
	    			<tr>
	    				<td>대표이미지</td>
	    				<td>
	    					<div>
	    						<label class="img" for="defimg">+</label>
	    						<input id="defimg" class="gimg" type="file" name="gimg" onchange="gimgChanged(this)">
	    						<input type="hidden" class="newName" name="newName">
	    						<input type="hidden" class="orgName" name="orgName">
	    					</div>
	    				</td>
	    			</tr>
	    			<tr>
	    				<td>추가이미지</td>
	    				<td class="flex" >
	    					<div class="addimg">
	    						<label class="img" for="addimg">+</label>
	    						<input id="addimg" class="gimg" type="file" name="gimg" onchange="gimgChanged(this)">
	    						<input type="hidden" class="newName" name="newName">
	    						<input type="hidden" class="orgName" name="orgName">
	    					</div>
	    					<!-- 여기에 동적 삽입 -->
	    				</td>
	    			</tr>
	    			
	    			<tr>
	    				<td>가격</td>
	    				<td><input type="text" name="price" placeholder="가격을 입력하세요"></td>
	    			</tr>
	    			<tr>
	    				<td>수량</td>
	    				<td><input type="text" name="stock" placeholder="판매수량을 입력하세요"></td>
	    			</tr>
	    			<tr>
	    				<td colspan="2">상세정보</td>
	    			</tr>
	    			<tr>
	    				<td colspan="2"><textarea id="summernote" name="content"></textarea></td>
	    			</tr>
	    			<tr>
	    				<td colspan="2">
	    					<button>상품등록</button>
	    				</td>
	    			</tr>
	    		</table>
    		</form>
    	</div>
    </main>
</body>
</html>
